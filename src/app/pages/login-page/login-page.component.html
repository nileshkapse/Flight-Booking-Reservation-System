<div class="All" style="background-image: url(assets/Images/login11.jpg);">
<p style="margin-left: 300px; margin-top: 25px; font-weight: bold;font-size: 28px; 
font-family: Georgia, 'Times New Roman', Times, serif; 
font-weight: bolder;padding-left: 200px; color: white"  >
  *LOGIN*
<p>

<form action="/action_page.php" method="post" style="margin-top: 10px; 
margin-left: 200px; margin-right: 200px; border-width: 0ch;">
 
    <img
      src="assets/Images/login_logo.png"
      alt="Avatar"
      class="avatar"
      style="height: 90px; width: 100px; margin-left: 300px;"
    />
  

  <div class="container" >
    <form (submit)="handleFormSubmit($event)" ngNativeValidate style="border-width:0ch;">
      <div>
        <label for="uname" style="margin-left: 100px;  font-family: Georgia, 'Times New Roman', Times, serif; 
        font-weight: bolder; color: white"><b> USERNAME :</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="uname"
          [(ngModel)]="username"
          required
        />
      </div>

      <br />
      <div>
        <label for="psw1" style="margin-left: 100px;font-family: Georgia, 'Times New Roman', Times, serif; 
        font-weight: bolder; color: white"><b>PASSWORD :</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw1"
          [(ngModel)]="password"
          required
        />
      </div>
      <br />

      <div>
        <label style="margin-left: 60px; margin-top: 10px;font-family: Georgia, 'Times New Roman', Times, serif; 
        font-weight: bolder; color: white">
          <input type="checkbox" name="remember" [(ngModel)]="rememberMe" />
          Remember me
        </label>
      </div>
      

      <button type="submit" style="margin-left: 170px; margin-bottom: 55px; font-family: Georgia, 'Times New Roman', Times, serif; 
      font-weight: bolder; border-radius: 12px; background-color:wheat;color: black; ">LOGIN</button>

      <button
        type="reset"
        style="background-color: crimson; margin-left: 130px;margin-bottom: 55px; font-family: Georgia, 'Times New Roman', Times, serif; 
        font-weight: bolder;border-radius: 12px; "
      >
        CANCEL
      </button>
    </form>
  </div>
</form>
</div>
